{% extends 'base.html' %}


{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
  
    <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
           

          <div class="card-body">
          <h4 class="card-title mb-4 text-center">Olvide mi Contraseña</h4>
          {% include 'includes/alerts.html' %}
          <form action="{% url 'forgotPassword' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Correo Electronico" name="email">
              </div> <!-- form-group// -->
             
              
              <div class="form-group">
                  <a href="{% url 'login' %}" class="float-right">Tienes la contraseña? Logueate</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Enviar </button>
              </div> <!-- form-group// -->  
              {{ form.email.errors }}
            {{ form.non_field_errors }} 
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">¿No tienes una Cuenta?<a href="{% url 'register' %}">Registrate</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

{% endblock %}
